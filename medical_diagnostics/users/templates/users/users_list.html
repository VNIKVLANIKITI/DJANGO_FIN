{% extends 'medical/base.html' %}
        {% block content %}

          <h2>Пользователи</h2>
          <div class="row">
            <div class="album py-5 bg-light">
              <div class="container">
          
                <div class="row">
                  {% for object in object_list %}
                  <div class="col-md-4">
                    <div class="card mb-4 box-shadow" style="height: 400px;">
                      <div class="card-header" style="width: 250px;">
                          <h5>{{ object.first_name }}</h5>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <a href="{% url 'users:edit' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Изменить</a>
                              <a href="#" type="button" class="btn btn-sm btn-outline-secondary">Удалить</a>
                            </div>
                          </div>
                      </div>
                      <div class="card-body">
                          <p class="card-text">{{ object.email }}</p>
                          <p class="card-text">{{ object.phone }}</p>
                          <p class="card-text">{{ object.country }}</p>
                          
                          
                      </div>
                  </div>
                  </div>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>

          <h2>Статистика</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>№</th>
                  <th>Количество записей</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>{{ object_list.count }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          {% endblock %}
